
<body>
<div class="container">
    <header>

        <h1>Theta List ({{incompleteCount}})</h1>

        <label class="hide-completed">

            <input type="checkbox" />

            Hide Completed Tasks

        </label>
        {{> loginButtons}}

        {{#if currentUser}}
        
        <form class="new-task">

            <input type="text" name="text" class="form-control" id="usr" placeholder="Type to add new tasks" />


        </form>


        {{/if}}

    </header>
    <ul>

        {{#each tasks}}

        {{> task}}

        {{/each}}
    </ul>

</div>

</body>
